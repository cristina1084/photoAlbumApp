<div class="row">
    <div class="row">
        <div class="input-field col s12 m12">
            <input id="album_name" type="text" class="validate" [(ngModel)]="albumName">
            <label class="active" for="album_name">Album Name</label>
        </div>
    </div>   
    <div class="row">
        <div class="input-field col s12 m12">
            <textarea id="album_desc" class="materialize-textarea" [(ngModel)]="albumDescription"></textarea>
            <label class="active" for="album_desc">Description</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn waves-effect waves-light" name="action" (click)="submitData()">Submit</button>
        </div>
    </div>
</div>
