<div class="login-body">
    <div class="login-panel ui-fluid">
        <div class="login-panel-header">
            <img src="../../assets/images/logo.png" class="topbar-logo" width="200px" >
        </div>
        <div class="login-panel-content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h3>Sign-in</h3>
                </div>
                <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input pInputText type="text" class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Username" [(ngModel)]="username" required>
                    </span>
                </div>
                <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input type="password" class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Password" [(ngModel)]="password" required>
                    </span>
                </div>
                <div class="ui-g-12">
                    <a routerLink="/home" icon="ui-icon-person" label="Sign In" pButton> </a>
                </div>
                <div class="ui-g-12"> 
                    Don't have an account? <a routerLink="/register">Sign Up</a> now. 
                </div>
            </div>
        </div>
    </div>
</div>
